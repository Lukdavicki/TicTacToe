<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>JS TicTacToe</title>
	</head>
	<body>
		<table class="upperTable">
			<tr>
				<td colspan="2" class="resetButtonTop"><button class="resetGreen">RESET</button></td>
			</tr>
			<tr>
				<td class="player1scorelabel" colspan="2">
					<span class="player1score">0</span>
				</td>
			</tr>
		</table>
		<div class="outerContainer">
			<div class="innerContainer">
				<button id="btn1" class="btnColor"></button>
				<button id="btn2" class="btnColor"></button>
				<button id="btn3" class="btnColor"></button>
				<button id="btn4" class="btnColor"></button>
				<button id="btn5" class="btnColor"></button>
				<button id="btn6" class="btnColor"></button>
				<button id="btn7" class="btnColor"></button>
				<button id="btn8" class="btnColor"></button>
				<button id="btn9" class="btnColor"></button>
			</div>
			<div class="reset">
				<button class="resetBtn">RESET</button>
			</div>
		</div>
		<table class="bottomTable">
			<tr>
				<td class="player2scorelabel" colspan="2">
					<span class="player2score">0</span>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="resetButtonBottom"><button class=" resetRed">RESET</button></td>
			</tr>
		</table>
		<script src="logic.js"></script>
	</body>
</html>
